<html>

<head>
<title>3D Cube</title>
<meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">
<script src="../libs/gl-matrix/gl-matrix.js"></script>
<script src="../libs/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script src="T1.js"></script>

<script type="text/javascript">
          
	$(document).ready(
		function() {
			let canvas = document.getElementById("webglcanvas");
			let gl = initWebGL(canvas);
			initViewport(gl, canvas);
			initGL(canvas);
			
			let octaedro = createOctaedro(gl, [3.5 , 0, -2], [0, 1, 0]);
			let piramide = createPiramide(gl, [-3, -0.5, -2], [0.1, 1, 0.2]);
			let dodecaedro = createDodecaedro(gl, [0.5, -0.5, -2], [-0.4, 1.0, 0.1])
			initShader(gl);
			
			run(gl, [piramide, octaedro, dodecaedro]);
		}
	);

</script>

</head>
<body>
	<canvas id="webglcanvas" style="border: none;" width="1400" height="800">
	</canvas>

</body>
</html>
